<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/script.js" defer></script>
        <title>Reproductor de Música</title>
    </head>
    <body>
        <main class="contenedor">
            <section class="preview">
                <div class="nombre">
                    <p>Escuchando:</p>
                    <h3 id="nombre">Nombre de la canción</h3>
                </div>
                <div class="imagen">
                    <img src="https://via.placeholder.com/300" alt="Imagen" id="imagen">
                </div>
                <div class="barra">
                    <input type="range" min="0" max="100" id="duracion">
                </div>
            </section>
            <section class="repro">
                <div class="botones">
                    <img src="./img/bucle.png" alt="bucle" class="bucle" id="bucle">
                </div>
                <div class="botones">
                    <img src="./img/atras.png" alt="anterior" class="anterior" id="anterior">
                </div>
                <div class="ini-stop">
                    <img src="./img/play.png" alt="play" class="play" id="play">
                </div>
                <div class="botones">
                    <img src="./img/siguiente.png" alt="siguiente" class="siguiente" id="siguiente">
                </div>
                <div class="botones">
                    <img src="./img/aleatorio.png" alt="aleatorio" class="aleatorio" id="aleatorio">
                </div>
            </section>
            <section class="lista" id="lista">
                
            </section>
        </main>
    </body>
</html>
